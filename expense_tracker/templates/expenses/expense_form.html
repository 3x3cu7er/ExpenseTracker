{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add || Update Expense</h1>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" class="form-control" id="id_title" name="title" value="{{ expense.title|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_amount">Amount</label>
            <input type="number" step="0.01" class="form-control" id="id_amount" name="amount" value="{{ expense.amount|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_date">Date</label>
            <input type="date" class="form-control" id="id_date" name="date" value="{{ expense.date|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description</label>
            <textarea class="form-control" id="id_description" name="description">{{ expense.description|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="id_category">Category</label>
            <select class="form-control" id="id_category" name="category">
                <option value="Food" {% if expense.category == 'Food' %}selected{% endif %}>Food</option>
                <option value="Transport" {% if expense.category == 'Transport' %}selected{% endif %}>Transport</option>
                <option value="Utilities" {% if expense.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                <option value="Entertainment" {% if expense.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                <option value="Other" {% if expense.category == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" style="padding:.8vw;width:30%">Save</button>
    </form>
</div>
</div>
{% endblock %}
